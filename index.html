<!doctype html>
<html>
<head>
  <title>Chat</title>
  <style>
    ul { list-style-type: none; margin: 0; padding: 0; }
    li { padding: 8px; margin-bottom: 10px; background-color: #f3f3f3; }
    input { border: none; padding: 10px; width: 90%; margin-right: .5%; }
    button { width: 9%; background: #4CAF50; color: white; border: none; padding: 10px; }
  </style>
</head>
<body>
  <div id="login">
    <input id="password" type="password" placeholder="Enter password" />
    <button onclick="authenticate()">Login</button>
  </div>
  <div id="chat" style="display: none;">
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" /><button>Send</button>
    </form>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const correctPassword = '27354';
    function authenticate() {
      const password = document.getElementById('password').value;
      if (password === correctPassword) {
        document.getElementById('login').style.display = 'none';
        document.getElementById('chat').style.display = 'block';
      } else {
        alert('Incorrect password');
      }
    }

    var socket = io();
    var form = document.getElementById('form');
    var input = document.getElementById('input');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      if (input.value) {
        socket.emit('chat message', input.value);
        input.value = '';
      }
    });

    socket.on('chat history', function(messages) {
      console.log('Received chat history:', messages);
      messages.forEach(function(msg) {
        var item = document.createElement('li');
        item.textContent = msg.content;
        document.getElementById('messages').appendChild(item);
      });
    });

    socket.on('chat message', function(msg) {
      console.log('New message received:', msg);
      var item = document.createElement('li');
      item.textContent = msg;
      document.getElementById('messages').appendChild(item);
      window.scrollTo(0, document.body.scrollHeight);
    });
  </script>
</body>
</html>
